<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>deepcrypt24</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #dropzone {
      border: 2px dashed #30363d;
      background: #161b22;
      padding: 2rem;
      text-align: center;
      color: #8b949e;
      border-radius: 10px;
      transition: 0.3s;
    }

    #dropzone.dragover {
      border-color: #58a6ff;
      color: #58a6ff;
      background: #1f2937;
      box-shadow: 0 0 15px #58a6ff55;
    }

    input[type="file"],
    input[type="password"] {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 0.5rem;
      border-radius: 6px;
      color: #e6edf3;
      width: 100%;
      margin-top: 0.5rem;
    }

    button {
      background: #238636;
      border: none;
      padding: 0.7rem 1.2rem;
      margin-right: 0.5rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      background: #2ea043;
      box-shadow: 0 0 10px #2ea04388;
    }

    #decryptBtn {
      background: #da3633;
    }

    #decryptBtn:hover {
      background: #f85149;
      box-shadow: 0 0 10px #f8514988;
    }

    #status {
      margin-top: 1rem;
      color: #58a6ff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>deepcrypt24</h1>
  <p>Datei per Drag & Drop oder Auswahl laden, Passwort eingeben, dann verschlüsseln oder entschlüsseln.</p>

  <div id="dropzone">Datei hierher ziehen oder unten auswählen</div>
  <input type="file" id="fileInput"><br><br>

  <label>Passwort:
    <input type="password" id="password">
  </label><br><br>

  <button id="encryptBtn">Verschlüsseln</button>
  <button id="decryptBtn">Entschlüsseln</button>

  <p id="status"></p>

  <script src="app.js"></script>
</body>
</html>
